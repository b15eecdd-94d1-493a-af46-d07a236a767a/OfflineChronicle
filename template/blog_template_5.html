body {
    font-family: 'Roboto', sans-serif;

    line-height: 1.6;
}

header {
    background-color: #6c5ce7;

}

}

.post:hover {
    transform: translateY(-5px);
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);

.post h2 {
